<!-- 
    <button>

    - Representa um botão
    - Usado para enviar formulários
    - É estilizado pelo user agent

    Atributos comuns
    - type
        - submit
        - reset
        - button
    - autofocus
    - disabled
    - name
    - value
    - form
 -->


<button type="submit">Enviar</button>

<br>
<br>


<form action="">
    <input type="text" value="alguma coisa">
    <button type="reset">Limpar</button>
</form>

<br>
<br>

<button autofocus>Enviando</button>
<button disabled>Enviando</button>
<button type="button" name="button" value="valor qualquer">Enviando</button>
<br>

<fieldset>
    <form action="" id="meu-form">
        <input type="text">
    </form>
    <button type="submit" form="meu-form">Enviando</button>
    
</fieldset>
